{% load static %}
{% block contact %}
   <!-- Start contact -->
   <section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card contact-section-card mb-0">
                    <div class="card-body p-md-5">
                        <div class="text-center title mb-5">
                            <p class="text-muted text-uppercase fw-normal mb-2">Contacto</p>
                            <h3 class="mb-3">Â¿Alguna pregunta?</h3>
                            <div class="title-icon position-relative">
                                <div class="position-relative">
                                    <i class="uim uim-arrow-circle-down"></i>
                                </div>
                            </div>
                        </div>

                        <!-- start form -->
                        <form method="post" name="myForm" onsubmit="return validateForm()" href="javascript: void(0);">
                            <p id="error-msg"></p>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="name">Nombre</label>
                                        <input name="name" id="name" type="text" class="form-control" placeholder="Escribe tu nombre..." />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="email">Correo electronico</label>
                                        <input name="email" id="email" type="email" class="form-control" placeholder="Escribe tu correo..." />
                                    </div>
                                </div>
                            </div>
                            <!-- end row -->

                            <div class="mb-3">
                                <label class="form-label" for="subject">Asunto</label>
                                <input name="subject" id="subject" type="text" class="form-control" placeholder="Escribe el asunto..." />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="comments">Mensaje</label>
                                <textarea name="comments" id="comments" rows="3" class="form-control" placeholder="Escribe el mensaje..."></textarea>
                            </div>

                            <div class="text-end">
                                <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary" value="Enviar mensaje" />

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</section>
<!-- end contact -->
{% endblock contact %}
