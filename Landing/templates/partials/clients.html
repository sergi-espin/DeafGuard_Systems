                    </div>
                    
                    <h3 class="mb-2">2,200<sup>+</sup></h3>

                    <p class="text-muted mb-sm-0 mb-5 pb-sm-0 pb-4">
                </div>
                <div class="col-lg-8 col-md-8">
                        <div class="bg-light rounded p-4">                           
                            <div class="pt-3">
                                <p id="resultado1" class="text-muted mb-4"></p>
                                <div class="d-inline-block">

                        </div>
                        <br>
                        <div class="bg-light rounded p-4">                           
                            <div class="pt-3">
                                <p id="resultado2" class="text-muted mb-4"></p>
                                <div class="d-inline-block">
                                    <h5 id="nombre_usuario2" class="font-16 mb-1"></h5>
                                    <span class="text-muted">Cliente de DeafGuard Systems</span>
                                </div>
                                <div id="estrellas2" class="text-muted d-inline-block float-end">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="bg-light rounded p-4">                           
                            <div class="pt-3">
                                <p id="resultado3" class="text-muted mb-4"></p>
                                <div class="d-inline-block">
                                    <h5 id="nombre_usuario3" class="font-16 mb-1"></h5>
                                    <span class="text-muted">Cliente de DeafGuard Systems</span>
                                </div>
                                <div id="estrellas3" class="text-muted d-inline-block float-end">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="bg-light rounded p-4">                           
                            <div class="pt-3">
                                <p id="resultado4" class="text-muted mb-4"></p>
                                <div class="d-inline-block">
                                    <h5 id="nombre_usuario4" class="font-16 mb-1"></h5>
                                    <span class="text-muted">Cliente de DeafGuard Systems</span>
                                </div>
                                <div id="estrellas4" class="text-muted d-inline-block float-end">

                        </div>
                </div>
            </div>
            <!-- end row -->

            <!-- start brand logo -->
            
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card contact-section-card mb-0">
                        <div class="card-body p-md-5">
                            <div class="text-center title mb-5">
                                <p class="text-muted text-uppercase fw-normal mb-2">Contacto</p>
                                <h3 class="mb-3">¿Quieres escribir una reseña?</h3>
                                <div class="title-icon position-relative">
                                    <div class="position-relative">
                                        <i class="uim uim-arrow-circle-down"></i>
                                    </div>
                                </div>
                            </div>
    
                            <!-- start form -->
                            <form method="post" name="myForm" onsubmit="return validateForm()" href="javascript: void(0);">
                                <p id="error-msg"></p>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="name">Nombre</label>
                                            <input name="name" id="name" type="text" class="form-control" placeholder="Escribe tu nombre..." />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="email">Correo electronico</label>
                                            <input name="email" id="email" type="email" class="form-control" placeholder="Escribe tu correo..." />
                                        </div>
                                    </div>
                                </div>
                                <!-- end row -->
    
                                <div class="mb-3">
                                    <label class="form-label" for="subject">Nota</label>
                                    <input name="subject" id="subject" type="text" class="form-control" placeholder="Escribe una nota del 1 al 5..." />
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label" for="comments">Opinión</label>
                                    <textarea name="comments" id="comments" rows="3" class="form-control" placeholder="Escribe la opinión..."></textarea>
                                </div>
    
                                <div class="text-end">
                                    <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary" value="Enviar mensaje" />
    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <!-- End Clients -->

{% endblock clients %}
