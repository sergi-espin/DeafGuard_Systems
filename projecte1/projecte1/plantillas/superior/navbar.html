<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Navbar Ejemplo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
	</head>
	<style>
		/* Estilos generales para la navbar */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			background-color: #333; /* Color de fondo de la navbar */
			color: white; /* Color del texto */
		}

		/* Estilos para el logo */
		.logo {
			font-family: "Unica One", cursive;
			/* font-family: "Audiowide", cursive; */
			font-size: 30px;
			font-weight: bold;
			color: rgb(52, 157, 228);
		}

		/* Estilos para el menú de botones */
		.menu {
			display: flex;
			gap: 20px;
		}

		/* Estilos para los botones del menú */
		.menu button {
			background-color: transparent;
			border: none;
			border-radius: 22%;
			color: white;
			cursor: pointer;
		}

		/* Estilos para los botones de usuario (Login y Modo Oscuro) */
		.user-controls button {
			background-color: transparent;
			border: none;
			color: white;
			cursor: pointer;
		}

		/* Estilos para el botón de Modo Oscuro */
		.dark-mode-button {
			margin-left: 20px;
		}

		/* Media query para hacer la navbar responsive */
		@media (max-width: 768px) {
			.navbar {
				flex-direction: column;
				align-items: flex-start;
				padding: 20px;
			}
			.menu {
				margin-top: 10px;
			}
			.user-controls {
				margin-top: 10px;
			}
		}

		/* Estilos para los botones del menú cuando se hace hover */
		.menu button:hover {
			background-color: #555; /* Cambiar el color de fondo al hacer hover */
			color: #fff; /* Cambiar el color del texto al hacer hover */
			transform: scale(1.3); /* Escalar ligeramente el botón al hacer hover */
			transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* Agregar transiciones suaves */
		}

		/* Estilos para el botón de Modo Oscuro cuando se hace hover */
		.dark-mode-button:hover {
			background-color: #f27474; /* Cambiar el color de fondo al hacer hover */
			color: #fff; /* Cambiar el color del texto al hacer hover */
			transform: scale(1.3); /* Escalar ligeramente el botón al hacer hover */
			transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* Agregar transiciones suaves */
		}
	</style>
	<body>
		<nav class="navbar">
			<div class="logo">DeafGuard Systems</div>
			<div class="menu">
				<button>Inicio</button>
				<button>Producto</button>
				<button>Contacto</button>
			</div>
			<div class="user-controls">
				<button>Login</button>
				<button class="dark-mode-button">Modo Noche</button>
			</div>
		</nav>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"
	></script>
</html>
